<!DOCTYPE html>
<html>
<head>
    <title>Animated website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="image/logo.png" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome To Our</small>
            <h1>World's</br> Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="image/menu.png" class="menu">

            <div class="social-links">
                 <a href="https://www.facebook.com/login/" target="_blank"><img src="image/fb.png"></a>
                 <a href="https://www.instagram.com/accounts/login/" target="_blank"> <img src="image/ig.png"></a>
                 <a href="https://twitter.com/i/flow/login" target="_blank"><img src="image/tw.png"></a>
            </div>
            <div class="usefull-links">
                <img src="image/share.png">
                <img src="image/info.png">
           </div>
        </div>
        <div class="bubbles">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
            <img src="image/bubble.png">
        </div>

    </div>
</body>
</html>

.home{
    margin: 20px;
    display: flex;
    width: 70%;
    height: 40px;
    align-items: center;
    background-color: rgba(225, 225, 225, 0.2);
    border-radius: 60px;
    padding: 5px 15px;
}
